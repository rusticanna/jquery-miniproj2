<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM with jquery</title>
    <script src="../../src/js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $(".parag").slideUp();
            $(".parag").slideDown();
            $("#para3").css({"border": "1px solid green"});
        });
    </script>
</head>
<body>
    <h1>Hi there!</h1>
    <p id="para1" class="parag">Paragraph One</p>
    <p id="para2" class="parag">Paragraph Two</p>
    <p id="para3" class="shortParag">Paragraph Three</p>
</body>
</html>
